<!DOCTYPE html>
<html>
    <head>
        <title>CheckOut</title>
        <link rel="stylesheet" href="../css/checkout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>

    <body>

       

        <div class="content">

        <div class="container">


            <stepper class="progress-bar">
                <div class="step active">Personal Information<i class="fa-solid fa-person"></i></div>
                <div class="step">Address<i class="fa-solid fa-truck"></i></div>
                <div class="step">Order<i class="fa-solid fa-cart-plus"></i></div>
            </stepper>

            
            <div class="form-container">
                <form id="multiStepForm">
                    
                    <div class="form-step active">
                        <h2>Personal Information</h2>
                        <label>First Name</label>
                        <input type="text" id="firstname" required>
                        
                        <label>Last Name</label>
                        <input type="text" id="lastname" required>
                        
                        <label>Email</label>
                        <input type="email" id="email" required>

                        <label>Phone Number</label>
                        <input type="tel" id="phone" required>

                        
                    <div class="styled-wrapper">
                        <button class="button" type="button" id="nextBtn">
                        <div class="button-box">
                            <span class="button-elem"> Next
                                <i class="fa-solid fa-arrow-right"></i>
                            </span>
                        </div>
                        </button>
                    </div>
            
                    </div>

                    
                    <div class="form-step">
                        <h2>Delivery Address</h2>
                        <label>Address</label>
                        <input type="text" id="address" required>

                        <label>City</label>
                        <input type="text" id="city" required>

                        <label>State</label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>

                        <label>Zipcode</label>
                        <input type="text" id="zipcode" required>

                       
                        <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Back
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>
                       
                        <div class="styled-wrapper">
                            <button class="button" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Next
                                    <i class="fa-solid fa-arrow-right"></i>
                                </span>
                            </div>
                            </button>
                        </div>
                    </div>

                    </div>

                    
                    <div class="form-step">
                        <h2>Order Details</h2>
                        <label>Description</label>
                        <textarea id="description" required></textarea>

                        <label>Payment Status</label>
                        <select id="payment" required>
                            <option value="">Select Payment Method</option>
                            <option value="UPI">UPI</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>


                         <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Back
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>

                        <button type="submit"class="button-submit"><span>Submit</span></button>
                    </div>
                    </div>
                </form>

                <img src="../images/hands.jpg">

            </div>
        </div>

    </div>

    
    <script src="../javascript/checkout.js"></script>

    </body>

</html>
