<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>

    <div class="main">

        <div class="container">
            <h2>Checkout</h2>
            <div class="progress-bar">
                <div class="step active">Personal Info 
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 small-icon">
                        <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                      </svg>

                </div>
                <div class="step">Address 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 small-icon">
                        <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
                        <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
                      </svg>

                </div>
                <div class="step">Order

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 small-icon">
                        <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                      </svg>

                </div>
            </div>
    
            <form id="checkoutForm">
                <!-- Step 1: Personal Information -->
                <div class="form-step active">
                    <h3>Personal Information</h3>
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
    
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
    
                    <label>Email</label>
                    <input type="email" id="email" required>
    
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
    
                    <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="button" type="button" id="next-btn">
                            <div class="button-box">
                                <span class="button-elem"> Next
                                    <i class="fa-solid fa-arrow-right"></i>
                                </span>
                            </div>
                            </button>
                        </div>
    
                    </div>
                </div>
    
                <!-- Step 2: Address -->
                <div class="form-step">
                    <h3>Address</h3>
                    <label>Address</label>
                    <input type="text" id="address" required>
    
                    <label>City</label>
                    <input type="text" id="city" required>
    
                    <label>State</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option value="CA">Karnataka
                        </option>
                        <option value="NY">Kerala</option>
                        <option value="TX">Tamil Nadu</option>
                    </select>
    
                    <label>Zipcode</label>
                    <input type="text" id="zipcode" required>
    
                    <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="next-btn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Back
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>
    
                        <div class="styled-wrapper">
                            <button class="button" type="button" id="next-btn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Next
                                    <i class="fa-solid fa-arrow-right"></i>
                                </span>
                            </div>
                            </button>
                        </div>
    
                    </div>
                </div>
    
                <!-- Step 3: Order -->
                <div class="form-step">
                    <h3>Order</h3>
                    <label>Description</label>
                    <input type="text" id="description" required>
    
                    <label>Status (Select Payment)</label>
                    <select id="payment-status" required>
                        <option value="">Select Payment Method</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Cash on Delivery">Cash on Delivery</option>
                    </select>
    
                    <div class="buttons">
    
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="next-btn">
                            <div class="button-box">
                                <span class="button-elem">
                                    Back
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>
    
                        <button type="submit"class="button-submit"><span>Submit</span></button>
    
                    </div>
                </div>
            </form>
    
            <div id="successMessage" class="hidden">
                <h2>Order Placed Successfully!</h2>
            </div>
        </div>



    </div>

    <script src="../javascript/checkout.js"></script>
</body>
</html>
