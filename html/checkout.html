<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link rel="stylesheet" href="../css/checkout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
        <body>

            <div class="container">
                <div class="progress-bar">
                    <div class="step active"><i class="fa-solid fa-person"></i></div>
                    <div class="step"><i class="fa-solid fa-truck"></i></div>
                    <div class="step"><i class="fa-solid fa-cart-plus"></i></div>
                </div>

                <form id="multiStepForm">
                    <!-- Step 1: Personal Information -->
                    <div class="form-step active">
                        <h2>Personal Information</h2>
                        <label>First Name</label>
                        <input type="text" id="firstname" required>
                        
                        <label>Last Name</label>
                        <input type="text" id="lastname" required>
                        
                        <label>Email</label>
                        <input type="email" id="email" required>

                        <label>Phone Number</label>
                        <input type="tel" id="phone" required>

                        <!-- <button type="button" class="next-btn" id="nextBtn"><i class="fa-solid fa-arrow-right"></i></button> -->
                    <div class="styled-wrapper">
                        <button class="button" type="button" id="nextBtn">
                        <div class="button-box">
                            <span class="button-elem">
                                <i class="fa-solid fa-arrow-right"></i>
                            </span>
                        </div>
                        </button>
                    </div>
            
                    </div>

                    <!-- Step 2: Delivery Address -->
                    <div class="form-step">
                        <h2>Delivery Address</h2>
                        <label>Address</label>
                        <input type="text" id="address" required>

                        <label>City</label>
                        <input type="text" id="city" required>

                        <label>State</label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>

                        <label>Zipcode</label>
                        <input type="text" id="zipcode" required>

                        <!-- <button type="button" class="prev-btn">Back</button> -->
                        <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>
                        <!-- <button type="button" class="next-btn">Next</button> -->
                        <div class="styled-wrapper">
                            <button class="button" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </span>
                            </div>
                            </button>
                        </div>
                    </div>

                    </div>

                    <!-- Step 3: Order Details -->
                    <div class="form-step">
                        <h2>Order Details</h2>
                        <label>Description</label>
                        <textarea id="description" required></textarea>

                        <label>Payment Status</label>
                        <select id="payment" required>
                            <option value="">Select Payment Method</option>
                            <option value="UPI">UPI</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>

                        <!-- <button type="button" class="prev-btn">Back</button> -->
                         <div class="buttons">
                        <div class="styled-wrapper">
                            <button class="prev-btn" type="button" id="nextBtn">
                            <div class="button-box">
                                <span class="button-elem">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </div>
                            </button>
                        </div>

                        <button type="submit"class="button-submit"><span>Submit</span></button>
                    </div>
                    </div>
                </form>
            </div>
            <script src="../javascript/checkout.js"></script>
    </body>
    </html>
