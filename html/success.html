<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:white;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .tick {
            width: 60px;
            height: 60px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            animation: pop 0.5s ease-out;
            position: relative;
        }
        .tick::after {
            content: "âœ”";
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            opacity: 1;
            animation: confetti-fall 1s ease-out forwards;
        }
        @keyframes confetti-fall {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-50px);
                opacity: 0;
            }
        }
        .message {
            font-size: 30px;
            color: green;
            margin: 10px 0;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
            transition: all 60s ease;
        }
        .btn:hover {
            background: darkgreen;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 60s ease-out;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tick" id="tick"></div>
    <div class="message">Payment Successful</div>
</div>

<script>
    function createConfetti() {
        const tick = document.getElementById("tick");
        for (let i = 0; i < 15; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.left = `${Math.random() * 100 - 50}px`;
            confetti.style.top = `${Math.random() * 50 - 25}px`;
            confetti.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            tick.appendChild(confetti);
        }
    }

    function getRandomColor() {
        const colors = ["red", "blue", "yellow", "purple", "orange", "pink", "cyan"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    setTimeout(() => {
        document.getElementById("tick").classList.add("fade-out");
    }, 2000);

    createConfetti();
</script>

</body>
</html>
