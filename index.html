<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="css/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
</head>
<body>

  <header>
    <div class="logo"><img src="images/logo.jpg"></div>
    
   
    <div class="menu-toggle" id="mobile-menu">
        <i class="fas fa-bars" id="open-icon"></i>  
        <i class="fas fa-times" id="close-icon"></i>
    </div>

    
    <nav class="navigation" id="sidebar">
        <ul class="nav-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Reels</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>



    <section class="search-section">

      <div class="breadcrumb">
        <span>Home &gt; All Products</span>
    </div>
       <div class="search-head">
        <h1>All Products <span>(500 Results)</span></h1>
       </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="What Are You Looking For?">
            <button onclick="searchProducts()">Search</button>
        </div>
    </section>

    <div class="filter-sort">
        <button class="filter-btn">Filter</button>
        <select id="sort" onchange="sortProducts()">
            <option value="high-to-low">Sort By: High To Low</option>
            <option value="low-to-high">Sort By: Low To High</option>
        </select>
    </div>

    <section class="products-container" id="products-container">
        <!-- Products will be dynamically loaded here -->
    </section>

    <!-- <button class="load-more" onclick="loadMoreProducts()">Load More</button> -->

    <script src="javascript/index.js"></script>
</body>
</html>
