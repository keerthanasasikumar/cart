<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <h2 class="title">Shopping Cart</h2>

    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr class="cart-item">
            <td>
              <div class="product">
                <div class="product-img">
                  <img src="images/necklace.jpg" alt="Product" />
                </div>
                <div>
                  <p>ELEGANT CHAIN</p>
                  <span class="category">Category</span>
                </div>
              </div>
            </td>
            <td class="price">₹250</td>
            <td class="cat">
              <button class="decrease">−</button>
              <input type="text" class="quantity" value="2" />
              <button class="increase">+</button>
            </td>
            <td class="subtotal">₹50.0</td>
            <td>
              <button class="remove">
                <i class="fa-solid fa-trash-can"></i
                ><span class="tooltiptext">remove</span>
              </button>
            </td>
          </tr>

          <tr class="cart-item">
            <td>
              <div class="product">
                <div class="product-img">
                  <img src="images/braclet4.jpg" alt="Product" />
                </div>
                <div>
                  <p>BRACLET</p>
                  <span class="category">Category</span>
                </div>
              </div>
            </td>
            <td class="price">₹250</td>
            <td class="cat">
              <button class="decrease">−</button>
              <input type="text" class="quantity" value="3" />
              <button class="increase">+</button>
            </td>
            <td class="subtotal">₹75.0</td>
            <td>
              <button class="remove">
                <i class="fa-solid fa-trash-can"></i>
                <span class="tooltiptext">remove</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="cart-summary">
        <h3>Cart Total</h3>
        <p>Sub Total: <span id="subtotal">₹100.00</span></p>
        <p>Tax: <span id="tax">₹10.00</span></p>
        <p>Delivery: <span id="delivery">₹10.00</span></p>
        <h4>Total: <span id="total">₹250.00</span></h4>
        <button class="checkout" onclick="proceedToCheckout()">
          Proceed To Checkout
        </button>
      </div>
    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
